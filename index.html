<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/scss/style.scss" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div class="logo">
          <h3>Music Corner</h3>
          <i class="fab fa-napster"></i>
        </div>

        <ul>
          <li><i class="fas fa-search"></i><a href="index.html">Discover</a></li>
          <li><i class="fas fa-headphones"></i><a href="index.html">Songs</a></li>
          <li><i class="far fa-play-circle"></i><a href="index.html">Albums</a></li>
          <li><i class="far fa-user"></i><a href="index.html">Artists</a></li>
          <li><i class="fas fa-compact-disc"></i><a href="index.html">Music Videos</a></li>
          <li><i class="fas fa-music"></i><a href="index.html">Radio</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
             <i class="fas fa-search"></i>
             <p>Search Song, Album or Singer</p>
             <i class="far fa-bell"></i>
        </div>
        <div id="song-block">
          <ul>
            <li><a href="/song-1" data-id="1">Song 1</a></li>
            <li><a href="/song-2" data-id="2">Song 2</a></li>
            <li><a href="/song-3" data-id="3">Song 3</a></li>
          </ul>
        </div>
      </div>

    </div>
    <div id="player">
      <div class="controls-wrapper">
        <img id="player-album-img" />
        <div>
          <h4 id="play-song-name"></h4>
          <button id="play" class="control-button"></button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script type="text/javascript" src="./assets/songs.js"></script>
    <script type="text/javascript" src="./src/scripts/TemplatesClass.js"></script>
    <script type="text/javascript" src="./src/scripts/EventsClass.js"></script>
    <script type="text/javascript" src="./src/scripts/index.js"></script>
    <script type="text/javascript" src="./src/scripts/history.js"></script>
  </body>
</html>
